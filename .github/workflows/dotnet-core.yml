name: .NET Core

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: SetNuget
        run: dotnet nuget add source https://nuget.pkg.github.com/YanZhiwei/index.json -n github -u YanZhiwei -p ${{ secrets.NugetKey }}
      - name: NugetPack
        run: dotnet pack --configuration Release
      - name: Push generated package to GitHub registry
        run: dotnet nuget push .\XiangJiang\bin\Release\*.nupkg --source "github" -SkipDuplicate -ApiKey ${{ secrets.NugetKey }} -NoSymbols
